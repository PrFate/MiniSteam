<p class="friends__friend-name">{{friend?.userName ? friend?.userName : friend?.email}}</p>
<div [ngSwitch]="type">
        <app-btn-add [potentialFriend]="friend" *ngSwitchCase="'potentialFriend'"></app-btn-add>
        <app-btn-decline-accept [friendRequest]="request" *ngSwitchCase="'newFriendRequest'"></app-btn-decline-accept>
        <app-btn-remove [friend]="friend" *ngSwitchCase="'friend'"></app-btn-remove>
        <p *ngSwitchDefault>{{ request?.status }}</p>
</div>
